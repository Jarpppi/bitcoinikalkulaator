<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin-Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <div>
        <h1 class="center">CryptoCalculator</h1>
    </div>
    <div class="container main-content">
        <div class="row">
            <form class="col s8 offset-s2" id="form">
                <div class="row">
                    <div class="form">
                        <div class="input-field col s12">
                                <select id="currency">
                                    <option value="" disabled selected>- Select Currency - </option>
                                    <option value="USD">USD</option>
                                    <option value="GBP">GBP</option>
                                    <option value="EUR">Euro</option>
                                    <option value="INR">INR</option>
                                </select>
                                <label>Currency</label>
                        </div>    
                        <div class="input-field col s12">
                            <select id="cryptocurrency">
                                <option value="" disabled selected>- Select Cryptocurrency -</option>
                                <option value="Bitcoin">BTC</option>
                                <option value="Etherium">ETH</option>
                                <option value="Cardano">ADA</option>
                                <option value="XRP">XRP</option>
                            </select>
                            <label>Cryptocurrency</label>
                        </div>
                        <div class="input-field col s12">
                </div>    
            </form>
        </div>
        <label for="Value">CryptoValue</label>
        <select id=""></select>
   
                            
    
</body>
</html>
